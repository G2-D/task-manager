<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" />
</head>

<body>
	<main id="root">
		<h1 class="title">Gerenciador de tasks e reports</h1>
		<form id="form_register_task" class="form-add-taks">
			<input type="text" placeholder="Descrição da tarefa" id="task" value="">
			<button type="submit">Adicionar</button>
		</form>
		<div class="task-list">
			<div class="task-item">
				<span class="tesk-field">Lorem ipsum dolor sit</span>
				<strong class="time-field">00:00:01</strong>
				<button type="button" class="control-stop" name="control">stop</button>
			</div>
			<div class="task-item">
				<span class="tesk-field">Lorem ipsum dolor sit</span>
				<strong class="time-field">00:00:01</strong>
				<button type="button" class="control-start" name="control">start</button>
			</div>
		</div>
		<footer>
			<div class="total-time-container">
				<strong class="total-time">00:00:02</strong>
				<span class="total-time-title">Total trabalhado</span>
			</div>
			<button type="button">Calcular</button>
		</footer>
		<div class="shadow"></div>
	</main>
	<!-- <script defer type="application/javascript" src="js/scripts.js"></script> -->
</body>

</html>
