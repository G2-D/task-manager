<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task Manager</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" />
</head>

<body>
	<main id="root">
		<h1 class="title">Gerenciador de tasks e reports</h1>
		<form id="form_register_task" class="form-add-taks">
			<input type="text" placeholder="Descrição da tarefa" id="input_task" />
			<button type="submit" id="btn_register_task">Adicionar</button>
		</form>
		<button id="clear_task_list">
			Limpar lista
		</button>
		<div id="task_list" class="task-list">
			<!-- Conteúdo dinâmico -->
		</div>
		<footer>
			<div class="total-time-container">
				<strong class="total-time">00:00:00</strong>
				<span class="total-time-title">Total trabalhado</span>
			</div>
			<button type="button" id="btn_calculate_total">Calcular</button>
		</footer>
		<div class="shadow"></div>
	</main>
	<template id="task_template">
		<div class="task-item">
			<span class="tesk-field">
				<!-- Texto da task -->
			</span>
			<strong class="time-field">
				<!-- Tempo da task -->
			</strong>
			<button type="button" class="control-start" name="control">
				start
			</button>
			<button type="button" class="control-stop" name="control" style="display: none;">
				stop
			</button>
			<button type="button" class="control-remove" name="control">
				Remover
			</button>
		</div>
	</template>
	<script defer type="application/javascript" src="js/timer.js"></script>
	<script defer type="application/javascript" src="js/scripts.js"></script>
</body>

</html>
